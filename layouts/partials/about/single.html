{{ partial "navbar.html" . }}
{{ partial "navbar-clone.html" . }}
{{- $contributors := index .Params "contributors" }}
<section class="section is-medium">
  <div class="container">
    <div class="columns">
      <div class="column is-centered-tablet-portrait">
        <h1 class="title section-title">{{ .Title }}</h1>
        <h5 class="subtitle is-5 is-muted">{{ .Params.Subtitle }}</h5>
        <div class="divider"></div>
      </div>
    </div>
    <div class="content-wrapper">
      {{- range $contributors }}
      <div class="columns is-vcentered">
        {{- range .individuals }}
        <div class="column is-4">
          <div class="feature-card is-bordered has-text-centered revealOnScroll delay-1">
            <div class="card-content">
                <img class="" src="{{ .img_url }}" alt="{{ .name }} profile"/>
                <h5 class="subtitle is-5">
                  {{ .name }}

                  {{ if .linkedin_url }}
                  <a href="{{ .linkedin_url }}" target="_blank">
                  <span class="icon"><i class="fa fa-linkedin"></i></span>
                  </a>
                  {{ end }}
                </h5>
            </div>
          </div>
        </div>
        {{- end }}
      </div>
      {{- end }}
    </div>
  </div>
</section>
